<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="content-body">
    <div class="container-content">
      <div class="container">
        <div class="container-result">
          <span>
            <p>Your Result</p>
          </span>

          <div class="rating">
            <p class="big">76</p>
            <p>of 100</p>
          </div>

          <div class="description">
            <h1>Great</h1>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>

        <div class="container-summary">
          <h1>Summary</h1>

          <div class="summary">
            <div class="reaction flex between" style="background-color: hsla(0, 100%, 67%, .1);">
              <div class="status flex" style="color: hsl(0, 100%, 67%);">
                <img src="assets/images/icon-reaction.svg" alt="">
                <p>Reaction</p>
              </div>
              <p>80 / 100</p>
            </div>

            <div class="memory flex between" style="background-color: hsla(39, 100%, 56%, .1);">
              <div class="status flex" style="color: hsl(39, 100%, 56%);">
                <img src="assets/images/icon-memory.svg" alt="">
                <p>Memory</p>
              </div>
              <p>92 / 100</p>
            </div>

            <div class="verbal flex between" style="background-color: hsla(166, 100%, 37%, .1);">
              <div class="status flex" style="color: hsl(166, 100%, 37%);">
                <img src="assets/images/icon-verbal.svg" alt="">
                <p>Verbal</p>
              </div>
              <p>61 / 100</p>
            </div>

            <div class="visual flex between" style="background-color: hsla(234, 85%, 45%, .1);">
              <div class="status flex" style="color: hsl(234, 85%, 45%)">
                <img src="assets/images/icon-visual.svg" alt="">
                <p>Visual</p>
              </div>
              <p>72 / 100</p>
            </div>
          </div>
          <button class="continue">Continue</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
